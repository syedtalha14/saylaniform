<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<div class="container-sm">
<form action="">
<fieldset>
<body>
    <img class="image" src="https://www.saylaniwelfare.com/static/media/logo_saylaniwelfare.22bf709605809177256c.png" alt="">
    <h2>Saylani Mass Training & Job Creation Program</h2>
    <p> <b> Registration / Entry Test Form</b></p>
    
    <div class="row g-2">
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
            <option selected>Open this select menu</option>
            <option value="Graphic Designing">Graphic Designing</option>
            <option value="Motion Graphics">Motion Graphics</option>
            <option value="Web Development">Web Development</option>
            <option value="Web Designing">Web Designing</option>
            <option value="Artificial Intelligence">Artificial Intelligence</option>
            <option value="UI & UX">UI & UX</option>
        </select>
        <label for="floatingInputGrid">Select Course*</label>
          </div>
        </div>


       
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option selected>Open this select menu</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <label for="floatingSelectGrid"> Select Batch*</label>
          </div>
            </div>




            <div class="form-floating mb-3">
              <input type="name" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Your Name*</label>
            </div>




             <div class="dateofbirth">
                 <label for="Date of birth" id="Date"></label> Date of birth: 
                 <input class="date" required type="date" name="Date" id="Date">
            </div>



          <div class="gender">Gender*
            <input type="radio" name="gender" value="gender" id="gender" />Male
            <input type="radio" name="gender" value="gender" id="gender" />Female
          </div>



          <div>
  <p class="cnic">CNIC / B-Form</p>
  <input class="b-form" type="text" placeholder="CNIC / B-Form" />
  <p class="example">e.g 42201123456789</p>
 </div>
 <div>
  <input class="checkbox" type="checkbox" />I agree with above terms.
 </div>

 <div>
  <button class="button" type="submit">SUBMIT</button>
 </div>

 <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 


 
</form>
</fieldset>
        </div>

</body>
</html>
